    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 100;
        }
        
        #speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #terrain-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #tachometer {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #gear-indicator {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            width: 40px;
            text-align: center;
        }
        
        /* IP rate limiting styles */
        [data-tooltip] {
            position: relative;
        }
        
        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.2s ease-in-out;
            z-index: 10;
        }
        
        [data-tooltip]:hover:before {
            visibility: visible;
            opacity: 1;
        }
        
        /* Claim button disabled state */
        button#claimRewardsBtn:disabled {
            background: linear-gradient(45deg, #a6895b, #a65e5e) !important;
            cursor: not-allowed !important;
            transform: none !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3) !important;
        }
        
        /* ‚úÖ ENHANCED: Landscape menu optimization */
        @media screen and (orientation: landscape) and (max-height: 600px) {
            #loginOverlay {
                padding: 10px !important;
                transform: scale(0.9) !important;
            }
            
            #loginOverlay > div {
                transform: scale(0.85) !important;
                max-height: 90vh !important;
                overflow-y: auto !important;
                padding: 15px !important;
            }
        }
        
        /* ‚úÖ ENHANCED: Extreme landscape optimization for small screens */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            #loginOverlay > div {
                transform: scale(0.75) !important;
                padding: 10px 15px !important;
            }
            
            #loginOverlay h1 {
                font-size: 1.4rem !important;
                margin: 0 0 15px 0 !important;
            }
            
            #loginOverlay input {
                padding: 10px !important;
                margin-bottom: 15px !important;
            }
            
            #loginOverlay button {
                padding: 10px !important;
            }
        }
    </style>
</head>
